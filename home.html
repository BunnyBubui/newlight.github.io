<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Light Party - Home</title>
    <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: glow-particle infinite 5s;
        }

        @keyframes glow-particle {
            0%{filter: drop-shadow(0px 0px 0px white);}
            50%{filter: drop-shadow(0px 0px 20px white);}
            100%{filter: drop-shadow(0px 0px 0px white);}
        }

        .container {
            color: black;
            background-color: #ffffff;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out, move-down 2s;
        }

        h1 {
            font-weight: 700;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: #ffffff;
            border: 1px solid #e74c3c;
            transition: color 0.5s, background-color 0.5s;
        }

        .btn-primary:hover {
            background-color: #ed7769;
            color: #ffffff;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light {
            border-color: white;
            color: #e74c3c;
            transition: color 0.5s, background-color 0.5s;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light:hover {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .user-profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
            
        }

        @keyframes glow{
            0% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
            50% {filter:drop-shadow(0px 0px 10px rgb(255, 192, 149)); transform: scale(105%);}
            100% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            animation: glow infinite 5s;
        }

        .profile-container img {
            width: 250px;
            height: 250px;
            animation: scale-des 1s;
        }

        @keyframes scale-des{
            0% {transform: scale(50%);}
            100% {transform: scale(100%);}
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 500px) {
            .profile-container img {
                width: 150px;
                height: 150px;
                animation: scale 1s;
            }

            @keyframes scale{
                0% {transform: scale(150%);}
                100% {transform: scale(100%);}   
            }

            .container-right {
                width: 200px;
            }

        }

        .container-right {
            display: none; /* Initially hidden */
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 0.5s ease-in-out, move-right 2s;
        }
        
        @keyframes move-right{
            0% {transform: translateX(100%);}
            100%{transform: translateX(0);}
        }
        .track-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .status-display {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e74c3c;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- พื้นหลังอนุภาค -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>ยินดีต้อนรับสู่ New Light Party</h1>
        <p>เว็บไซต์สำหรับแจ้งปัญหาและข้อมูลสำคัญ</p>

        <div class="profile-container">
            <img src="https://bunnybubui.github.io/newlight.github.io/pictures/logo_1.png">
        </div>

        <!-- ปุ่มเปิด Modal -->
        <a href = "https://bunnybubui.github.io/newlight.github.io/result.html" class="btn btn-primary">สถานะการติดตาม</a>
        <a href ="https://bunnybubui.github.io/newlight.github.io/report/login.html" class="btn btn-outline-light">แจ้งปัญหา</a> 
        <a href ="https://bunnybubui.github.io/newlight.github.io/needed/login.html" class="btn btn-outline-light">ความต้องการของนักศึกษา</a>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
        };

        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff" 
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            }
        });
    </script>
</body>
</html>
