<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Light Party - Home</title>
    <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-weight: 700;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: white;
            color: #e74c3c;
            border: 2px solid white;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            color: white;
        }

        .btn-outline-light {
            border-color: white;
            color: white;
        }

        .btn-outline-light:hover {
            background-color: white;
            color: #e74c3c;
        }

        .user-profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับสู่ New Light Party</h1>
        <p>เว็บไซต์สำหรับแจ้งปัญหาและข้อมูลสำคัญ</p>
        
        <a href="report.html" class="btn btn-primary">แจ้งปัญหา</a>
        <a href="about.html" class="btn btn-outline-light">เกี่ยวกับเรา</a>
        </div>
    </div>
</body>
</html>
