<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Light Party - แจ้งปัญหา</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">แจ้งปัญหา</h2>
        
        <form id="issueForm">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ">
            </div>

            <div class="mb-3">
                <label for="issueDescription" class="form-label">รายละเอียดปัญหา</label>
                <textarea class="form-control" id="issueDescription" rows="4" placeholder="กรอกรายละเอียดปัญหาที่คุณพบ"></textarea>
            </div>

            <div class="mb-3">
                <label for="issueImage" class="form-label">แนบรูปภาพ (ถ้ามี)</label>
                <input class="form-control" type="file" id="issueImage">
            </div>

            <div class="mb-3">
                <label class="form-label">คุณต้องการระบุตัวตนหรือไม่?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="identityOption" id="identified" value="identified" checked>
                    <label class="form-check-label" for="identified">ระบุตัวตน</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="identityOption" id="anonymous" value="anonymous">
                    <label class="form-check-label" for="anonymous">ไม่ระบุตัวตน</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitForm()">ส่งปัญหา</button>
        </form>

        <div id="submittedInfo" class="mt-5" style="display: none;">
            <h4>ข้อมูลที่ส่ง:</h4>
            <p id="submittedName"></p>
            <p id="submittedEmail"></p>
            <p id="submittedIssue"></p>
            <p id="submittedImage"></p>
        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const issueDescription = document.getElementById('issueDescription').value;
            const issueImage = document.getElementById('issueImage').files[0]?.name || 'ไม่มีการแนบรูปภาพ';
            const identityOption = document.querySelector('input[name="identityOption"]:checked').value;

            document.getElementById('submittedIssue').innerText = `รายละเอียดปัญหา: ${issueDescription}`;
            document.getElementById('submittedImage').innerText = `ชื่อไฟล์รูปภาพ: ${issueImage}`;

            if (identityOption === 'identified') {
                document.getElementById('submittedName').innerText = `ชื่อ: ${name}`;
                document.getElementById('submittedEmail').innerText = `อีเมล: ${email}`;
            } else {
                document.getElementById('submittedName').innerText = '';
                document.getElementById('submittedEmail').innerText = '';
            }

            document.getElementById('submittedInfo').style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+gkDz2ZjVJ9zB4G6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
