<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Light Party - แสดงความต้องการของนักศึกษา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
    <link rel ="stylesheet" href = "https://bunnybubui.github.io/newlight.github.io/css/page.css">     
    <script src = "https://bunnybubui.github.io/newlight.github.io/js/page_needed.js">
    </script>
</head>
<body>
    <div class="container mt-5">
        <form id="issueForm" onsubmit="return submitForm()">
            <div id="background-image-container"></div>
            <!-- ปุ่มสลับภาษาแบบ Toggle -->
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-outline-secondary" onclick="switchLanguage()">THAI / ENG</button>
            </div>
            <h2 class="mb-4 text-center" id="title">แสดงความต้องการของนักศึกษา</h2>
            
            <div class="mb-3">
                <label for="name" class="form-label" id="nameLabel">ชื่อ-สกุล</label>
                <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" id="emailLabel">อีเมล</label>
                <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ" required>
            </div>

            <div class="mb-3">
                <label for="issueDescription" class="form-label" id="issueDescriptionLabel">รายละเอียดความต้องการ</label>
                <textarea class="form-control" id="issueDescription" rows="4" placeholder="กรอกรายละเอียดความต้องการของคุณ" required></textarea>
            </div>
            <div class="mb-3">
                <label for="issueImage" class="form-label" id="issueImageLabel">แนบรูปภาพ (ถ้ามี)</label>
                <input class="form-control ps-3" type="file" id="issueImage" accept="image/*" onchange="previewImage()">
            </div>
            <div class="mb-3">
                <label class="form-label" id="identityLabel">คุณต้องการระบุตัวตนหรือไม่?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="identityOption" id="identified" value="identified" checked>
                    <label class="form-check-label" for="identified" id="identifiedLabel">ระบุตัวตน</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="identityOption" id="anonymous" value="anonymous">
                    <label class="form-check-label" for="anonymous" id="anonymousLabel">ไม่ระบุตัวตน</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">ส่งความต้องการ</button>
        </form>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
          <h3>ยืนยันการส่งแบบฟอร์ม</h3>
          <button class="modal-button" onclick="closeModal()">ตกลง</button>
        </div>
      </div>
</body>
</html>
