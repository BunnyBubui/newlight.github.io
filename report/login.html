<!DOCTYPE html>
<html lang="th">

<head>
  <!-- นำเข้า particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://bunnybubui.github.io/newlight.github.io/css/login.css">
  <style>
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: glow-particle infinite 5s;
  }

  @keyframes glow-particle {
      0%{filter: drop-shadow(0px 0px 0px white);}
      50%{filter: drop-shadow(0px 0px 20px white);}
      100%{filter: drop-shadow(0px 0px 0px white);}
  }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="login-container ms-3 me-3">
    <div class="form-section">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <input type="number" class="form-control" id="username" placeholder=" " required oninput="validateLength(this)" />
          <label for="username" class="form-label">Student ID</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder=" " required oninput="passwordLength(this)" />
          <label for="password" class="form-label">Password</label>
          <span class="toggle-password" id="togglePassword">&#128065;</span>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
    </div>
    <div class="image-section">
      <div class="img-logo">
        <img src="https://bunnybubui.github.io/newlight.github.io/pictures/logo_1.png" alt="Login Illustration">
      </div>
    </div>
  </div>

  <!-- โมดอลแจ้งเตือน -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>เข้าสู่ระบบเรียบร้อยแล้ว!</h3>
      <button class="modal-button" onclick="goToNextPage()">ตกลง</button>
    </div>
  </div>

  <!-- นำเข้า login_report.js -->
  <script src="https://bunnybubui.github.io/newlight.github.io/js/login_report.js"></script>

  <script>
    // ตัวอย่างการตั้งค่า particles.js ที่จะทำให้พื้นหลังมีเอฟเฟกต์
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 3, random: true, anim: { enable: true, speed: 4, size_min: 0.1 } },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
