<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Light Party - แจ้งปัญหา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #c0392b; /* สีพื้นหลังแดง */
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            width: 100%;
        }

        body.lang-en {
            font-family: 'Poppins', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e74c3c;
        }

        #issueForm {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(10px);
            background-color: whitesmoke;
        }

        #issueForm .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #issueForm .form-control:focus {
            border-color: #FF8D14;
            box-shadow: 0 0 0 0.2rem rgba(255, 141, 20, 0.25);
            background-color: rgba(255, 255, 255, 0.9);
        }

        #issueForm .form-control::placeholder {
            color: #aaa;
        }

        form {
            font-family: "IBM Plex Sans Thai", serif;
            font-weight: 500;
            font-style: normal;
        }

        #background-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img2.pic.in.th/pic/Screenshot_2025-02-06_113604-removebg-preview.png');
            background-size: 50%;
            background-position: top center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .btn-primary {
            background-color: #e74c3c; /* ปรับสีปุ่มเป็นแดง */
            border: none;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s; /* แค่เปลี่ยนสี ไม่ให้ border หรือ box-shadow เปลี่ยน */
            padding: 12px 24px; /* กำหนดขนาดปุ่มให้คงที่ */
        }

        .btn-primary:hover {
            color: #e74c3c;
            background-color: white;
            transition: background-color 0.3s, color 0.3s; /* แค่เปลี่ยนสี ไม่ให้ border หรือ box-shadow เปลี่ยน */
            border: solid #e74c3c 1px;
        }



        .btn-outline-secondary {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-outline-secondary:hover {
            background-color: #e74c3c;
            color: white;
        }

        input:hover {
            border: solid #e74c3c 1px;
        }

    </style>
    <script>
        let currentLang = 'th';

        function switchLanguage() {
            currentLang = currentLang === 'th' ? 'en' : 'th';
            updateContent();

            if (currentLang === 'en') {
                document.body.classList.add('lang-en');
            } else {
                document.body.classList.remove('lang-en');
            }
        }

        function updateContent() {
            const elements = {
                title: document.getElementById("title"),
                nameLabel: document.getElementById("nameLabel"),
                emailLabel: document.getElementById("emailLabel"),
                issueDescriptionLabel: document.getElementById("issueDescriptionLabel"),
                issueImageLabel: document.getElementById("issueImageLabel"),
                identityLabel: document.getElementById("identityLabel"),
                identifiedLabel: document.getElementById("identifiedLabel"),
                anonymousLabel: document.getElementById("anonymousLabel"),
                submitButton: document.getElementById("submitButton"),
                submittedInfoHeader: document.getElementById("submittedInfoHeader"),
                name: document.getElementById("name"),
                email: document.getElementById("email"),
                issueDescription: document.getElementById("issueDescription")
            };

            const translations = {
                th: {
                    title: "New Light Party - แจ้งปัญหา",
                    nameLabel: "ชื่อ-สกุล",
                    emailLabel: "อีเมล",
                    issueDescriptionLabel: "รายละเอียดปัญหา",
                    issueImageLabel: "แนบรูปภาพ (ถ้ามี)",
                    identityLabel: "คุณต้องการระบุตัวตนหรือไม่?",
                    identifiedLabel: "ระบุตัวตน",
                    anonymousLabel: "ไม่ระบุตัวตน",
                    submitButton: "ส่งปัญหา",
                    submittedInfoHeader: "ข้อมูลที่ส่ง:",
                    name: "กรอกชื่อของคุณ",
                    email: "กรอกอีเมลของคุณ",
                    issueDescription: "กรอกรายละเอียดปัญหาที่คุณพบ"
                },
                en: {
                    title: "New Light Party - Report an Issue",
                    nameLabel: "Full Name",
                    emailLabel: "Email",
                    issueDescriptionLabel: "Issue Description",
                    issueImageLabel: "Attach Image (if any)",
                    identityLabel: "Do you want to identify yourself?",
                    identifiedLabel: "Identify",
                    anonymousLabel: "Anonymous",
                    submitButton: "Submit Issue",
                    submittedInfoHeader: "Submitted Information:",
                    name: "Enter your name",
                    email: "Enter your email",
                    issueDescription: "Enter the issue description"
                }
            };

            for (const key in elements) {
                const element = elements[key];
                const translation = translations[currentLang][key];
                if (element) {
                    if (key === 'name' || key === 'email' || key === 'issueDescription') {
                        element.placeholder = translation;
                    } else {
                        element.innerText = translation;
                    }
                }
            }
        }

        function submitForm() {
            // Show alert when the form is submitted
            alert("ส่งเรียบร้อยแล้ว");
            return false;  // Prevent the form from actually submitting
        }

        // เรียกฟังก์ชัน updateContent() ครั้งแรกเมื่อหน้าเว็บโหลด
        window.addEventListener('DOMContentLoaded', updateContent);
    </script>
</head>
<body>
    <div class="container mt-5">
        <form id="issueForm" onsubmit="return submitForm()">
            <div id="background-image-container"></div>
            <!-- ปุ่มสลับภาษาแบบ Toggle -->
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-outline-secondary" onclick="switchLanguage()">THAI / ENG</button>
            </div>
            <h2 class="mb-4 text-center" id="title">แจ้งปัญหา</h2>
            
            <div class="mb-3">
                <label for="name" class="form-label" id="nameLabel">ชื่อ-สกุล</label>
                <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" id="emailLabel">อีเมล</label>
                <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ" required>
            </div>

            <div class="mb-3">
                <label for="issueDescription" class="form-label" id="issueDescriptionLabel">รายละเอียดปัญหา</label>
                <textarea class="form-control" id="issueDescription" rows="4" placeholder="กรอกรายละเอียดปัญหาที่คุณพบ" required></textarea>
            </div>
            <div class="mb-3">
                <label for="issueImage" class="form-label" id="issueImageLabel">แนบรูปภาพ (ถ้ามี)</label>
                <input class="form-control ps-3" type="file" id="issueImage" accept="image/*" onchange="previewImage()">
            </div>
            <div class="mb-3">
                <label class="form-label" id="identityLabel">คุณต้องการระบุตัวตนหรือไม่?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="identityOption" id="identified" value="identified" checked>
                    <label class="form-check-label" for="identified" id="identifiedLabel">ระบุตัวตน</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="identityOption" id="anonymous" value="anonymous">
                    <label class="form-check-label" for="anonymous" id="anonymousLabel">ไม่ระบุตัวตน</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">ส่งปัญหา</button>
        </form>
    </div>
</body>
</html>
