<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะการติดตาม - New Light Party</title>
    <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            color: black;
            background-color: #ffffff;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            font-weight: 700;
        }
        .centered {
            display: flex;
            align-content: center;
            justify-content: center;
        }

        @keyframes scale-btn{
            0% {width: 100%;}
            100% {width: 75%;}   
        }

        .btn {
            margin-top: 10px;
            width: 75%;
            padding: 12px 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            animation: scale-btn 1s;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: #ffffff;
            border: 1px solid #e74c3c;
            transition: color 0.5s, background-color 0.5s;
        }

        .btn-primary:hover {
            background-color: #ed7769;
            color: #ffffff;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light {
            border-color: white;
            color: #e74c3c;
            transition: color 0.5s, background-color 0.5s;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light:hover {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .track-options {
            gap: 10px;
            padding: 10px;
        }

        .container img{
            animation: glow infinite 5s;
            width: 250px;
            height: 250px;
        }

        @media (max-width : 500px) {
            .btn {
                margin-top: 10px;
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 8px;
                transition: 0.3s;
                animation: scale-btn-mobile 1s;
            }

            @keyframes scale-btn-mobile{
                0% {width: 75%;}
                100% {width: 100%;}   
            }
        }

        @keyframes glow{
            0% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
            50% {filter:drop-shadow(0px 0px 10px rgb(255, 192, 149)); transform: scale(105%);}
            100% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
        } 
    </style>
</head>
<body>
    <div class="container">
        <img src = "https://bunnybubui.github.io/newlight.github.io/pictures/logo_1.png">
 
        <h1>สถานะการติดตาม</h1>
        <p>กรุณาเลือกตัวเลือกที่คุณต้องการ</p>

        <div class="centered">
        <div class="track-options">
            <a href = "https://bunnybubui.github.io/newlight.github.io/report/track_status.html" class="btn btn-primary">สถานะการติดตามปัญหา</a>
            <a href = "#" class="btn btn-outline-light">สถานะการติดตามความต้องการของนักศึกษา</a>
        </div>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
