<!DOCTYPE html>
<html lang="th">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะการติดตาม - New Light Party</title>
    <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            color: black;
            background-color: #ffffff;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            font-weight: 700;
        }
        .centered {
            display: flex;
            align-content: center;
            justify-content: center;
        }

        @keyframes scale-btn{
            0% {width: 100%;}
            100% {width: 75%;}   
        }

        .btn {
            margin-top: 10px;
            width: 75%;
            padding: 12px 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            animation: scale-btn 1s;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: #ffffff;
            border: 1px solid #e74c3c;
            transition: color 0.5s, background-color 0.5s;
        }

        .btn-primary:hover {
            background-color: #ed7769;
            color: #ffffff;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light {
            border-color: white;
            color: #e74c3c;
            transition: color 0.5s, background-color 0.5s;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light:hover {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .track-options {
            gap: 10px;
            padding: 10px;
        }

        .container img{
            animation: glow infinite 5s;
            width: 250px;
            height: 250px;
        }

        @media (max-width : 500px) {
            .btn {
                margin-top: 10px;
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 8px;
                transition: 0.3s;
                animation: scale-btn-mobile 1s;
            }

            @keyframes scale-btn-mobile{
                0% {width: 75%;}
                100% {width: 100%;}   
            }
        }

        @keyframes glow{
            0% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
            50% {filter:drop-shadow(0px 0px 10px rgb(255, 192, 149)); transform: scale(105%);}
            100% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
        } 

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: glow-particle infinite 5s;
        }

        @keyframes glow-particle {
            0%{filter: drop-shadow(0px 0px 0px white);}
            50%{filter: drop-shadow(0px 0px 20px white);}
            100%{filter: drop-shadow(0px 0px 0px white);}
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e74c3c;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id = "particles-js"></div>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <img src = "https://bunnybubui.github.io/newlight.github.io/pictures/logo_1.png">
 
        <h1>สถานะการติดตาม</h1>
        <p>กรุณาเลือกตัวเลือกที่คุณต้องการ</p>

        <div class="centered">
        <div class="track-options">
            <a href = "https://bunnybubui.github.io/newlight.github.io/report/track_status.html" class="btn btn-primary">สถานะการติดตามปัญหา</a>
            <a href = "#" class="btn btn-outline-light">สถานะการติดตามความต้องการของนักศึกษา</a>
        </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
        };
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff" 
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            }
        });
    </script>
</body>
</html>
