<!DOCTYPE html>
<html lang="th">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณที่ส่งแบบฟอร์ม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://bunnybubui.github.io/newlight.github.io/css/menu.css">     
    <style>
        #particles-js {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          animation: glow-particle infinite 5s;
      }
    
      @keyframes glow-particle {
          0%{filter: drop-shadow(0px 0px 0px white);}
          50%{filter: drop-shadow(0px 0px 20px white);}
          100%{filter: drop-shadow(0px 0px 0px white);}
      }
      </style>
</head>
<body>
    <div id ="particles-js"></div>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="container font">
        <div class="font">
        ขอบคุณที่ส่งแบบฟอร์ม! <br>(Thank You for Your Submission!)</div>
        <div class="image-section">
        <img src ="https://bunnybubui.github.io/newlight.github.io/pictures/logo_1.png"></div>
        <a href="https://bunnybubui.github.io/newlight.github.io/home.html" class="btn text">กลับไปที่หน้าหลัก</a>
    </div>
</body>
<script>
    window.onload = function() {
        document.getElementById('loader').style.display = 'none';
    };
    
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 3, random: true, anim: { enable: true, speed: 4, size_min: 0.1 } },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });
  </script>
</html>
