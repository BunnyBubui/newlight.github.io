<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณที่ส่งแบบฟอร์ม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            font-family: 'IBM Plex Sans Thai', sans-serif;
        }
        @keyframes scale-container{
            0% {transform: scale(0);}
            80% {transform: scale(105%);}
            100% {transform: scale(100%);}
          }
        .container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 75%;
            max-width: 700px;
            animation: scale-container 0.5s;
        }
        .btn-custom {   
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            
        }
        .btn {
            margin-top: 15px;
            background-color: #e74c3c;
            border: 1px solid #e74c3c;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            padding: 12px 24px;
            
        }

        .btn:hover{
            border: 1px solid #e74c3c;
            color: black;
        }

        .style{
            background-color: white;
            color:black;
        }

        .style:hover{
            transition: background-color 0.5s, color 0.5s;
            background-color: #e74c3c;
            color:rgb(255, 255, 255);
        }

        .centered{
            display: flex;
            
        }

        .image-section {
            flex: 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            
          }
      
          .image-section img {
            height: 200px;
            width: auto;
            object-fit: contain;
            animation: glow infinite 5s;
          }

        @media (max-width: 490px) {
        .image-section {
            padding: 20px; 
            width: 100%; 
          }
    
          .image-section {
            order: -1;
            
          }
    
          .image-section img {
            height: 150px; 
          }
        }
        @keyframes glow{
            0% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
            50% {filter:drop-shadow(0px 0px 10px rgb(255, 192, 149)); transform: scale(105%);}
            100% {filter:drop-shadow(0px 0px 0px rgb(255, 206, 174)); transform: scale(100%);}
        }      

    </style>
</head>
<body>
    <div class="container">
        <h2>ขอบคุณที่ส่งแบบฟอร์ม! <br>(Thank You for Your Submission!)</h2>
        <div class="image-section">
        <img src ="https://bunnybubui.github.io/newlight.github.io/pictures/logo_1.png"></div>
        <a href="https://bunnybubui.github.io/newlight.github.io/report/index.html" class="btn">กลับไปที่หน้าหลัก</a>
    </div>
</body>
</html>
