<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://bunnybubui.github.io/newlight.github.io/css/login.css">

</head>

<body>
  <div class="login-container ms-3 me-3">
    <div class="form-section">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <input type="number" class="form-control" id="username" placeholder=" " required oninput="validateLength(this)" />
          <label for="username" class="form-label">Student ID</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder=" " required  oninput="passwordLength(this)" />
          <label for="password" class="form-label">Password</label>
          <span class="toggle-password" id="togglePassword">&#128065;</span>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
    </div>
    <div class="image-section">
      <div class="img-logo">
      <img src="https://bunnybubui.github.io/newlight.github.io/pictures/logo_1.png" alt="Login Illustration"></div>
    </div>
  </div>

  <!-- โมดอลแจ้งเตือน -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>เข้าสู่ระบบเรียบร้อยแล้ว!</h3>
      <button class="modal-button" onclick="goToNextPage()">ตกลง</button>
    </div>
  </div>

  <script src ="https://bunnybubui.github.io/newlight.github.io/js/login_report.js">

  </script>
</body>

</html>
