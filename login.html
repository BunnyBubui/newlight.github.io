<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #c0392b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background: rgb(228, 228, 228);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      max-width: 800px;
      width: 100%;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

    .form-section {
      padding: 40px;
      flex: 1;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #e74c3c;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input:hover {
      border: solid #e74c3c 1px;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    .form-label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background-color: white;
      border-radius: 5px;
      padding: 0 5px;
      color: #aaa;
      font-size: 16px;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      top: -3px;
      font-size: 14px;
      color: #e74c3c;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      background: #e74c3c;
      color: white;
      font-weight: bold;
      transition: 0.5s;
    }

    .btn-login:hover {
      border: solid #b23c2b 1px;
      color: #b23c2b;
      transition: 0.5s;
    }

    .image-section {
      flex: 1;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .image-section img {
      height: 200px;
      width: auto;
      object-fit: contain;
    }

    .register-text {
      margin-top: 10px;
      text-align: center;
    }

    .register-text a {
      color: #e74c3c;
      font-weight: bold;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      z-index: 10; /* ทำให้ไอคอนอยู่ด้านหน้าของช่องกรอก */
    }

    .form-group input {
      padding-right: 40px; /* เพิ่มพื้นที่ด้านขวาให้ช่องกรอกข้อมูล */
    }
  </style>
</head>

<body>
  <div class="login-container ms-3 me-3">
    <div class="form-section">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder=" " required>
          <label for="username" class="form-label">User Name</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder=" " required>
          <label for="password" class="form-label">Password</label>
          <span class="toggle-password" id="togglePassword">&#128065;</span>
        </div>
        <!-- เปลี่ยนจากปุ่มเป็นลิงก์ -->
        <a href="test.html" class="btn btn-login">Login</a>
      </form>
    </div>
    <div class="image-section">
      <img src="https://img2.pic.in.th/pic/Screenshot_2025-02-06_113604-removebg-preview.png?fbclid=IwY2xjawIRJD9leHRuA2FlbQIxMAABHaKva4mcpf8hMufPZmGbQ8-93AY1uBFE1qCn_CoGjzhD9BIUsBAo6XzmDQ_aem_ndyuSN0NpGJHyN_GUahNqA"
        alt="Login Illustration">
    </div>
  </div>

  <script src="js/login.js">

  </script>
</body>

</html>
