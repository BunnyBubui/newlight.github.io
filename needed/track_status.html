<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Status</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
    }

    .timeline {
      position: relative;
      max-width: 600px;
      margin: auto;
    }

    .timeline::before {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #ddd;
      top: 0;
      bottom: 0;
      left: 35px;
    }

    .step {
      padding: 15px 20px;
      position: relative;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .icon-wrapper {
      width: 40px;
      height: 40px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      position: absolute;
      left: 0;
    }

    .status-title {
      margin-left: 60px;
    }
  </style>
</head>

<body>

  <h1 class="text-center mb-4">Tracking Status</h1>

  <div class="timeline">
    <!-- Step 1 -->
    <div class="step">
      <div class="icon-wrapper">
        <i class="bi bi-clock-history"></i>
      </div>
      <div class="status-title">
        <h5>สถานะ</h5>
        <p id="status-step">ยังไม่ได้รับการอนุมัติ</p>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step">
      <div class="icon-wrapper">
        <i class="bi bi-envelope-open"></i>
      </div>
      <div class="status-title">
        <h5>รับเรื่องแล้ว</h5>
        <p id="received-step">-</p>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step">
      <div class="icon-wrapper">
        <i class="bi bi-gear-fill"></i>
      </div>
      <div class="status-title">
        <h5>กำลังดำเนินการ</h5>
        <p id="processing-step">-</p>
      </div>
    </div>

    <!-- Step 4 -->
    <div class="step">
      <div class="icon-wrapper">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <div class="status-title">
        <h5>ได้รับการแก้ไขแล้ว</h5>
        <p id="completed-step">-</p>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary" onclick="updateStatus()">Update Status</button>
  </div>

  <script>
    function updateStatus() {
      document.getElementById("status-step").innerText = "ได้รับอนุมัติแล้ว";
      document.getElementById("received-step").innerText = "ได้รับเรื่องแล้ว";
      document.getElementById("processing-step").innerText = "กำลังดำเนินการ";
      document.getElementById("completed-step").innerText = "ได้รับการแก้ไขแล้ว";
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
